<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Boards â€¢ Virtual Board</title>
  <link rel="stylesheet" href="./assets/css/boards.css">
</head>
<body>
  <h1>Your Boards</h1>

  <nav>
    <a href="./auth.html">Home</a>
    <button id="logout-btn">Logout</button>
  </nav>
  <section aria-labelledby="boards-heading">
    <h2 id="boards-heading">Board</h2>
    <p id="status"></p>
  </section>

  <input id="jwt-input" placeholder="paste JWT here" style="width: 100%;">
  <button id="decode-btn">Decode</button>
  <pre id="payload"></pre>

  <!-- Simple Boards Window -->
  <section class="board" aria-label="Board workspace">
    <div class="board-top">
      <button id="new-note-btn">New note</button>

      <!-- Color picker -->
      <div class="color-picker" aria-label="Note color">
        <button class="color-dot" data-color="yellow" aria-label="Yellow note" title="Yellow" tabindex="0"></button>
        <button class="color-dot" data-color="pink"   aria-label="Pink note"   title="Pink"   tabindex="0"></button>
        <button class="color-dot" data-color="mint"   aria-label="Mint note"   title="Mint"   tabindex="0"></button>
        <button class="color-dot" data-color="blue"   aria-label="Blue note"   title="Blue"   tabindex="0"></button>
        <button class="color-dot" data-color="lav"    aria-label="Lavender note" title="Lavender" tabindex="0"></button>
      </div>
    </div>

    <div class="board-canvas" id="board">
      <div class="board-space" id="board-space">
        <!-- Notes will be injected here by app.js -->
      </div>
    </div>
  </section>

  <script src="./assets/js/app.js"></script>
  <script>
    document.getElementById('decode-btn').addEventListener('click', () =>
    {
      const t = document.getElementById('jwt-input').value.trim();
      const p = decodeJwtPayload(t);
      document.getElementById('payload').textContent =
        p ? JSON.stringify(p, null, 2) : '(invalid token)';
    });
  </script>
</body>
</html>
