<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Virtual Board</title>
  <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
  <h1>Virtual Board</h1>
  <p id="status"></p>

  <section>
    <h2>Signup</h2>
    <form id="signup-form">
      <label>Username <input id="signup-username" autocomplete="username"></label><br>
      <label>Password <input id="signup-password" type="password" autocomplete="new-password"></label><br>
      <button type="submit">Create account</button>
    </form>
  </section>

  <section>
    <h2>Login</h2>
    <form id="login-form">
      <label>Username <input id="login-username" autocomplete="username"></label><br>
      <label>Password <input id="login-password" type="password" autocomplete="current-password"></label><br>
      <button type="submit">Login</button>
    </form>
  </section>

  <p><a href="./boards.html">Go to boards (needs login)</a></p>

  <script src="./assets/js/app.js"></script>
</body>
</html>
